<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <title>Signup</title>
</head>
<body>

<header class="header">
  <div class="text-box">
    <h1 class="heading-primary">
      <a href="{{url_for('showMain')}}" class="text-light"><span class="heading-primary-main">Project Items Catalog</span></a>
      <span class="heading-primary-sub">Udacity Full Stack Nanodegree</span>
    </h1>
  </div>
</header>


<div class="container-fluid text-center">
  <h1 class="text-center">Sign up</h1>
  <form action="{{url_for('newUser')}}" method="POST" enctype="multipart/form-data" class="form-inline col-md-8 col-md-offset-3 text-center m-auto border border-primary">
    <label for="username" class="mt-2 mr-2 col-md-3">User name</label>
    <input type="text" name="username" placeholder="User Name" required class="form-control col-md-8 mt-2 mr-2">
    <label for="password" class="mt-2 mr-2 col-md-3">Password</label>
    <input type="password" name="password" id="password" required class="form-control col-md-8 mt-2 mr-2">
    <label for="confirm_password" class="mt-2 mr-2 col-md-3">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password" required class="form-control col-md-8 mt-2 mr-2">
    <label for="email" class="mt-2 mr-2 col-md-3">E-mail</label>
    <input type="email" name="email" placeholder="E-mail" required class="form-control col-md-8 mt-2 mr-2">
    <label for="picture" class="mt-2 mr-2 col-md-3">Picture</label>
    <input type="file" name="picture" accept="image/*" class="form-control col-md-8 mt-2 mr-2">
    <div class="col-md-5"></div>
    <input type="submit" value="Sign up" class="btn btn-primary mt-2">
  </form>
</div>

<script type="text/javascript">
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
